<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강아지 종 분류하기</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>강아지 종 분류</h1>
    <p>말티즈, 시츄, 비글, 골든 리트리버, 보더 콜리를 구별해서 이에 대한 설명을 보여주는 웹 앱</p>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="predict()">Predict</button>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add
            Image</button>

        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="my-image" src="#" alt="your image" />
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span
                        class="image-title">Uploaded Image</span></button>
            </div>
        </div>
    </div>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/nfR8vve2L/";

        let model, webcam, labelContainer, maxPredictions;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();



            // append elements to the DOM

            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }



        // run the webcam image through the image model
        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("my-image")
            const prediction = await model.predict(image, false);
            if(prediction[0].probability > 0.7){
                labelContainer.childNodes[0].innerHTML = "위 동물은 말티즈입니다."
                labelContainer.childNodes[0].innerHTML = "몰타가 원산인 개의 한 품종이며 대표적인 소형견이다. 하지만 소형견이 겪을 수 있는 대부분의 질병에 모두 취약해서 키울 때 생각보다 애로 사항이 많다. 시츄와 함께 소형견 중에서 고질병이 가장 많은 편이다."
            }
            else if(prediction[1].probability > 0.7){
                labelContainer.childNodes[0].innerHTML = "위 동물은 시츄입니다."
                labelContainer.childNodes[0].innerHTML = "이름에서 알 수 있듯이 본디 중국 개다.  시츄는 짧은 주둥이와 큰 동그란 눈, 계속 자라나는 털, 늘어진 귀, 짧고 튼실한 몸으로 잘 알려져 있습니다."
            }
            else if(prediction[2].probability > 0.7){
                labelContainer.childNodes[0].innerHTML = "위 동물은 비글입니다." 
                labelContainer.childNodes[0].innerHTML = "비글의 이름은 ‘요란하게 짖는다’, 또는 ‘작다’를 나타내는 프랑스어에서 유래됐다. 머리는 매우 나쁘다는 인식이 있지만 소위 악마개로 불리는 다른개들과 마찬가지로 높은 지능을 가지고 있다고 추정된다."   
            }
            else if(prediction[3].probability > 0.7){
                labelContainer.childNodes[0].innerHTML = "위 동물은 골든 리트리버입니다."
                labelContainer.childNodes[0].innerHTML = "개의 품종 중 하나로, 원산지는 영국의 스코틀랜드 지역이다. 비슷하게 생긴 래브라도 리트리버가 원형이다. 이름대로 윤기가 흐르는 크림빛 또는 금빛의 풍성한 털이 가장 큰 특징이며 은은하게 귀티가 흐르는 인상이다."
                
            }
            else if(prediction[4].probability > 0.7){
                labelContainer.childNodes[0].innerHTML = "위 동물은 보더콜리입니다."
                labelContainer.childNodes[0].innerHTML = "개의 품종 중 하나로 원산지는 영국으로 브리튼 섬의 품종인 콜리의 일종. 잉글랜드와 스코틀랜드의 국경(border) 지방에서 양치기 개로 사용되었기 때문에 보더 콜리라는 이름이 붙었다. 세계에서 가장 머리가 좋은 개로 유명하며 그 명성에 걸맞게 학습 능력이 매우 뛰어나다."
            }
            else{
                labelContainer.childNodes[0].innerHTML = "모르겠습니다."
            }
            // for (let i = 0; i < maxPredictions; i++) {
            //     const classPrediction =
            //         prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            //     labelContainer.childNodes[i].innerHTML = classPrediction;
            // }
        }
    </script>
    <script>function readURL(input) {
            if (input.files && input.files[0]) {

                var reader = new FileReader();

                reader.onload = function (e) {
                    $('.image-upload-wrap').hide();

                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();

                    $('.image-title').html(input.files[0].name);
                };

                reader.readAsDataURL(input.files[0]);

            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function () {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function () {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
</body>

</html>
